<div class="row g-0 card-container">
  @for (card of portfolioCard; track $index) {
  <div class="col col-lg-6 p-2">
    <div class="card">
      <div class="card-body p-0">
        <img [src]="card.img" [alt]="'project' + ($index + 1)" />
        <p class="p-2">
          {{ card.title }}
        </p>
      </div>
    </div>
  </div>
  }
</div>
