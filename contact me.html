  <h1 class="get-in-touch ">Get in
    <span class=" touch-text">touch</span>
  </h1>
  <div class="row">
    <div class="col col-lg-6 col-sm-12">
      <h4 class="get-in-touch-text">Send me your feedback about me or some notes to make me always better.</h4>

      <div class="col-25 get-in-touch">
        <label for="fname">Your Name</label>
      </div>

      <div class="col-75 get-in-touch">
        <input class="form-control input-text-message" type="text" id="fname" name="Yourname" placeholder="Your name..">
      </div>

      <div class="col-25 get-in-touch">
        <label for="lname">Your Email</label>
      </div>

      <div class="col-75 get-in-touch">
        <input class="form-control input-text-message"  type="text" id="lname" name="Your Email" placeholder="Your Email..">
      </div>

      <div class="col-25 get-in-touch">
        <label for="subject">Subject</label>
      </div>

      <div class="col-75 get-in-touch">
        <textarea class="form-control input-text-message" id="subject" name="subject" placeholder="Write something.." style="height:150px"></textarea>
      </div>

      <input class="btn submit-button-message " type="submit" value="Send">

    </div>

  <div class="container col col-lg-6 col-sm-12">
    <h4 class="get-in-touch-text-social">
      or you just can contact with me on my social media:
    </h4>

    function mouseIn() {
      console.log('mouse over true');
      document.getElementById('my-email-coll').style.visibility = visibile;
